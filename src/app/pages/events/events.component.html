<section class="events-page">
  <div class="events-grid">
    <article *ngFor="let event of events" class="event-card">
      <div class="event-media" *ngIf="getThumbnail(event)">
        <!-- show only the first image as the card thumbnail -->
        <img [src]="getThumbnail(event)" alt="{{ event['Name'] }}" />
      </div>

      <div class="event-body">
        <h3 class="event-title">{{ event['Name'] }}</h3>
        <p class="event-desc">{{ event['Description'] }}</p>
        <p class="event-decors" *ngIf="event['Decors']">Decors: {{ event['Decors'] }}</p>
      </div>
    </article>
  </div>
</section>
