<div class="min-h-screen flex flex-col bg-gray-900">
  <!-- Navigation -->
  <nav class="bg-gray-900/95 backdrop-blur-sm fixed w-full top-0 z-50 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo or Brand -->
        <div class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-white">DecorRentals</span>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center">
          <ul class="flex space-x-8">
            <li><a routerLink="/events" routerLinkActive="text-purple-400" 
              class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors duration-200">Events</a></li>
            <li><a routerLink="/categories" routerLinkActive="text-purple-400"
              class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors duration-200">Categories</a></li>
            <li><a routerLink="/contact" routerLinkActive="text-purple-400"
              class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors duration-200">Contact</a></li>
            <li><a routerLink="/about" routerLinkActive="text-purple-400"
              class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors duration-200">About</a></li>
          </ul>
        </div>

        <!-- Mobile Navigation Button -->
        <div class="md:hidden flex items-center">
          <button (click)="toggleMenu()" class="text-gray-400 hover:text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="md:hidden" [class.hidden]="!isMenuOpen">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a routerLink="/events" routerLinkActive="text-purple-400" (click)="toggleMenu()"
            class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Events</a>
          <a routerLink="/categories" routerLinkActive="text-purple-400" (click)="toggleMenu()"
            class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Categories</a>
          <a routerLink="/contact" routerLinkActive="text-purple-400" (click)="toggleMenu()"
            class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">Contact</a>
          <a routerLink="/about" routerLinkActive="text-purple-400" (click)="toggleMenu()"
            class="block text-gray-300 hover:text-white px-3 py-2 text-base font-medium">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section (reduced height + brighter luxury palette) -->
  <div class="relative h-[44vh] sm:h-[36vh] flex items-center justify-center overflow-hidden">
    <!-- Background Image with softer luxury overlay -->
    <div class="absolute inset-0 bg-[url('/assets/hero-bg.jpg')] bg-cover bg-center">
      <!-- brighter luxury gradient: soft emerald + warm amber -->
      <div class="absolute inset-0 bg-gradient-to-br from-emerald-100/30 via-amber-100/50 to-amber-50/20 backdrop-blur-sm"></div>
    </div>

    <!-- Hero Content -->
    <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-amber-700 mb-3">
        Welcome to MyStore
      </h1>
      <p class="text-base sm:text-lg text-emerald-800 mb-5 max-w-3xl mx-auto">
        Discover exquisite decorations for every event and occasion
      </p>
      <a routerLink="/categories" 
         class="inline-flex items-center px-6 py-2 border border-transparent text-base font-semibold rounded-md text-emerald-900 bg-amber-500 hover:bg-amber-600 transition-colors duration-200">
        Explore Collections
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-800">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-400">Â© {{currentYear}} DecorRentals. All rights reserved.</p>
    </div>
  </footer>
</div>
