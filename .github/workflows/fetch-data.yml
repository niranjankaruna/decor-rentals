name: Fetch Data, Build & Deploy Angular

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repository ---
      - name: Checkout repo
        uses: actions/checkout@v3

      # --- Setup Python 3.11 ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- Install Python dependencies ---
      - name: Install Python dependencies
        run: pip install requests

      # --- Run Python script to fetch data & images ---
      - name: Fetch Sheet & Download Images
        run: |
          echo "Running Python script..."
          python scripts/fetch_data.py
        # The script outputs to:
        # src/assets/data.json
        # src/assets/images/

      # --- Setup Node.js 22 for Angular ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # --- Install Angular dependencies ---
      - name: Install Angular dependencies
        run: npm install

      # --- Build Angular app for production ---
      - name: Build Angular App
        run: npm run build -- --configuration production --base-href /decor-rentals/

      # --- Fix SPA routing for GitHub Pages (browser folder) ---
      - name: Fix SPA routing
        run: |
          if [ -f dist/decor-rentals/browser/index.html ]; then
            cp dist/decor-rentals/browser/index.html dist/decor-rentals/browser/404.html
          else
            echo "index.html not found in browser folder, aborting workflow"
            exit 1
          fi

      # --- Deploy to GitHub Pages using the browser folder ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/decor-rentals/browser
